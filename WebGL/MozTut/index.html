<!DOCTYPE html>
<html>
<head>
    <title>MozTut</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
    <meta name="author" content="Nick Pershin copyright 2016">
    <meta name="description" content="First steps with WebGL according to Mozilla tutorial">
    <!-- <link href="https://genestack.com/favicon.ico" rel="icon" type="image/x-icon"> -->
    <link type='text/css' rel='stylesheet' href='./moztut.css'>
</head>

<body>
    <canvas id="glcanvas">
        Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>

    <!-- Vertex shader (provides the clipspace coordinates) -->
    <script id="shader_vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>

    <!-- Fragment shader (provides the color) -->
    <script id="shader_fs" type="x-shader/x-fragment">
        void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>
    
    <!-- <script type='text/javascript' src='./js/moztut_polyfills.js'></script> -->
    <script type='text/javascript' src='./js/moztut.js'></script>
</body>
</html>
